<html lang="en">
<head>

</head>
<body>

	
	<p id="console"></p>

	<div class="scrollblock" id="intro">

	</div>

	<div class="scrollblock" id="links">
		<h2>links</h2>

		<h3 id="zoom-in2">Singly Open House - Eventbrite</h3>
		<h3 id="zoom-in3">Who the Hell is LUXr and Why Should I Care?</h3>
		<h3 id="zoom-in4">HP ENVY Design - YouTube</h3>

		<div class="scrollblock" id="footer">
		<h1 id="fade-in">end day</h1>
		<p id="download">
			<span class="accent">&#9733;</span> LINK DIGEST - JANUARY 5, 2011 <span class="accent">&#9733;</span><br /> 
			</p>
	</div>

	</div>

	
	<script>
		$(document).ready(function() {
			
			// initialize the plugin, pass in the class selector for the sections of content (blocks)
			var scrollorama = $.scrollorama({ blocks:'.scrollblock' });
			
			// assign function to add behavior for onBlockChange event
			scrollorama.onBlockChange(function() {
				var i = scrollorama.blockIndex;
				$('#console')
					.css('display','block')
					.text('onBlockChange | blockIndex:'+i+' | current block: '+scrollorama.settings.blocks.eq(i).attr('id'));
			});
			
			// lettering.js for coolness
			$('#title').lettering();
			$('#title span')
				.css('display','block')
				.css('float','left');
			$('.char9').css('padding-left','6px');
			
			// animate the title letters to explode
			scrollorama.animate('#title',{ duration: 300, property:'zoom', end: 8 });
			$('#title span').each(function() {
				scrollorama.animate($(this),{ duration: 400, property:'top', end: Math.random()*120-180 });
				scrollorama.animate($(this),{ duration: 300, property:'rotate', start:0, end:Math.random()*720-360 });
			});
			
			// animate some examples
			scrollorama.animate('#fade-in',{ delay: 200, duration: 300, property:'opacity', start:0 });

			scrollorama.animate('#zoom-in',{ delay: 0, duration: 600, property:'zoom', start:0 });
			scrollorama.animate('#zoom-in2',{ delay: 100, duration: 600, property:'zoom', start:0 });
			scrollorama.animate('#zoom-in3',{ delay: 200, duration: 600, property:'zoom', start:0 });
			scrollorama.animate('#zoom-in4',{ delay: 300, duration: 600, property:'zoom', start:0 });
			
			// animate the parallaxing
			scrollorama.animate('#parallax2',{ delay: 400, duration: 600, property:'top', start:800, end:-800 });
			scrollorama.animate('#parallax3',{ delay: 200, duration: 1200, property:'top', start:500, end:-500 });
		});
	</script>

</body></html>
